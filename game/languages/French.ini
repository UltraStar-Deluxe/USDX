ABOUT_OVERVIEW=UltraStar Deluxe est un jeu de Karaoké open-sources gratuit pour votre ordinateur. L'expérience de jeu est similaire au produit commercial SingStar™ de Sony Computer Entertainment, qui n'est disponible que sur les plateformes Playstation®. Contrairement à SingStar™, UltraStar Deluxe vous permet de créer et chanter vos propres chansons. \nEn publiant le code source, nous vous permettons de personnaliser complètement le jeu comme il vous le souhaitez ou pour des besoins particuliers.\nVous êtes spécialement autorisé à modifier le produit comme bon vous semble. \n\nCréer vos propres thèmes ou télécharger du contenu depuis la communauté, tels que des plugins, chansons gratuites ou de nouvelles fonctionnalités.\nDans le mode party, vous pouvez être jusqu'à douze joueurs pour chanter votre musique favorite dans le but de gagner des points en fonction de la hauteur et du rythme de la voix chantante.


