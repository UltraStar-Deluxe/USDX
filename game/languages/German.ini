ABOUT_OVERVIEW=UltraStar Deluxe ist ein kostenloses, quelloffenes Karaokespiel für deinen PC. Das Spielerlebnis ist dem kommerziellen Produkt SingStar™ von Sony Computer Entertainment ähnlich, welches ausschließlich für die Playstation® verfügbar ist. Anders als SingStar™ erlaubt UltraStar Deluxe den Nutzern, ihre eigenen Lieder zu erstellen und sie auf ihrem PC zu singen.\nDurch die Bereitstellung des Quellcodes ermöglichen wir dir, das Spiel nach Herzenslust an die eigenen Wünschen und besondere Anforderungen anzupassen.\nInsbesondere darfst du das Produkt nach eigenen Wünschen modifizieren.\n\nErstelle deine eigenen Themes oder lade dir Inhalte wie Plugins, freie Lieder oder Code-Patches für erweiterte Features von der Community.\nIm Partymodus können bis zu zwölf Spieler gleichzeitig die Lieblingslieder mitsingen, um abhängig von Gesangstonlage und Singrhythmus Punkte zu sammeln.

