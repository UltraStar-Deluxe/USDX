ABOUT_OVERVIEW=UltraStar Deluxe brezplačna odprtokodna igra za karaoke. Igralna izkušnja je podobna komercialnemu produktu SingStar™ od Sony Computer Entertainment, ki je na voljo ekskluzivno na Playstation®. Za razliko od SingStar™, UltraStar Deluxe omogoča uporabniko, da ustvarijo svoje pesmi in jih pojejo na svojem računalniku.\n\nZ objavo izvorne kode smo vam omogočili, da igro prilagodite svojim željam in potrebam.\n\nUstvari svoj izgled ali prenesi vsebino, ki jo pripravlja skupnost, kot na primer vtičnike, brezplačne pesmi ali ali popravke kode za razširjene funkcije.\nV načinu zabave lahko do dvanajst igralcev poje svoje najljubše pesmi z namenom doseganja točk, ki so odvisne od višine glasu in ritma petja.

;TRANSLATOR: Jure Sreš
