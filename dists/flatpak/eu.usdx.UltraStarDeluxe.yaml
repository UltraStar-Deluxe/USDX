  - --disable-doc
  - --disable-encoders
  - --disable-xlib
  - --disable-network
  - --disable-stripping
  - --disable-avdevice
  - --disable-postproc
  - --disable-muxers
  - --disable-avfilter
  - --disable-protocols
  - --disable-vaapi
  - --disable-vdpau
  - --enable-libdav1d
  cleanup:
  - /share/ffmpeg/examples

