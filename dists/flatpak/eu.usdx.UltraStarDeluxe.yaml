    - i386
    url: https://sourceforge.net/projects/freepascal/files/Linux/3.2.0/fpc-3.2.0.i386-linux.tar
    mirror-urls:
    - ftp://ftp.hu.freepascal.org/pub/fpc/dist/3.2.0/i386-linux/fpc-3.2.0.i386-linux.tar
    - ftp://mirror.freemirror.org/pub/fpc/dist/3.2.0/i386-linux/fpc-3.2.0.i386-linux.tar
    sha256: 2110eb1d7a35311f587694f9b25dc2660e0116eafd9884c4c7ab2f2716080578

  - type: archive
    only-arches:
    - arm
    url: https://sourceforge.net/projects/freepascal/files/Linux/3.2.0/fpc-3.2.0.arm-linux.tar
    mirror-urls:
    - ftp://ftp.hu.freepascal.org/pub/fpc/dist/3.2.0/arm-linux/fpc-3.2.0.arm-linux.tar
    - ftp://mirror.freemirror.org/pub/fpc/dist/3.2.0/arm-linux/fpc-3.2.0.arm-linux.tar
    sha256: b78c72859e1e147e33991e1bb1e937654859799ae2afc145257c834a8d52737e

  - type: archive
    only-arches:
    - x86_64
    url: https://sourceforge.net/projects/freepascal/files/Linux/3.2.0/fpc-3.2.0-x86_64-linux.tar
    mirror-urls:
    - ftp://ftp.hu.freepascal.org/pub/fpc/dist/3.2.0/x86_64-linux/fpc-3.2.0-x86_64-linux.tar
    - ftp://mirror.freemirror.org/pub/fpc/dist/3.2.0/x86_64-linux/fpc-3.2.0-x86_64-linux.tar
    sha256: d19252e6cfe52f1217f4822a548ee699eaa7e044807aaf8429a0532cb7e4cb3d

  - type: archive
    only-arches:
    - aarch64
    url: https://sourceforge.net/projects/freepascal/files/Linux/3.2.0/fpc-3.2.0.aarch64-linux.tar
    mirror-urls:
    - ftp://ftp.hu.freepascal.org/pub/fpc/dist/3.2.0/aarch64-linux/fpc-3.2.0.aarch64-linux.tar
    - ftp://mirror.freemirror.org/pub/fpc/dist/3.2.0/aarch64-linux/fpc-3.2.0-aarch64-linux.tar
    sha256: e16411a8ca6cf7817d5fc95bfc39919a306157c8f9f09a9ea616d5f19e0d88c0

  - type: archive
    only-arches:
    - ppc64le
    url: https://sourceforge.net/projects/freepascal/files/Linux/3.2.0/fpc-3.2.0.powerpc64le-linux.tar
    mirror-urls:
    - ftp://ftp.hu.freepascal.org/pub/fpc/dist/3.2.0/powerpc64le-linux/fpc-3.2.0.powerpc64le-linux.tar
    - ftp://mirror.freemirror.org/pub/fpc/dist/3.2.0/powerpc64le-linux/fpc-3.2.0-powerpc64le-linux.tar
    sha256: 9bf59ae3d336f0de4624c63e4e892ea95de4be2ca66182d185defc50b69b65f3

  - type: shell
    commands:
# We can use neither /etc/fpc.cfg nor ~/.fpc.cfg, but luckily fpc also looks below $PREFIX
    - sed -i '/\/samplecfg/s%LIBDIR"%& "$PREFIX/lib/fpc/etc"%' install.sh
  buildsystem: simple
  build-commands:
  - ( echo /var/tmp/fpc ; yes N ) | ./install.sh
# fpcmkcfg tries to determine the GCC directory only on x86-* and ppc*
  - "set -- `gcc -print-file-name=crtbegin.o` ; echo -Fl${1%/*} >> /var/tmp/fpc/lib/fpc/etc/fpc.cfg"
# On x86-64 and ppc64 fpc looks in /usr/lib64 instead of /usr/lib
  - echo -Fl/usr/lib >> /var/tmp/fpc/lib/fpc/etc/fpc.cfg

- name: ultrastardx
  sources:
# - type: git
#   url: https://github.com/UltraStar-Deluxe/USDX.git
#   branch: master
  - type: dir
    path: ../../
  - type: shell
    commands:
# We are passed in some linker flags suitable for gcc, but fpc directly calls ld
    - sed -i '1iCOMMA=,' src/Makefile.in
    - sed -i 's/$(LDFLAGS)/$(subst $(COMMA), ,$(patsubst -Wl%,%,&))/' src/Makefile.in
# Icons and desktop file are not installed automatically
    - sed -i '/^install-data:/a\\t$(INSTALL_DATA) -D dists/ultrastardx.appdata.xml $(datarootdir)/appdata/ultrastardx.appdata.xml' Makefile.in
    - sed -i '/^install-data:/a\\t$(INSTALL_DATA) -D dists/ultrastardx.desktop $(datarootdir)/applications/ultrastardx.desktop' Makefile.in
    - sed -i '/^install-data:/a\\t$(INSTALL_DATA) -D icons/ultrastardx-icon.svg $(datarootdir)/icons/hicolor/scalable/apps/ultrastardx.svg' Makefile.in
    - sed -i '/^install-data:/a\\t$(INSTALL_DATA) -D icons/ultrastardx-icon_32.png $(datarootdir)/icons/hicolor/32x32/apps/ultrastardx.png' Makefile.in
    - sed -i '/^install-data:/a\\t$(INSTALL_DATA) -D icons/ultrastardx-icon_256.png $(datarootdir)/icons/hicolor/256x256/apps/ultrastardx.png' Makefile.in
    - sed -i '/^install-data:/a\\t$(INSTALL_DATA) -D icons/ultrastardx-icon_512.png $(datarootdir)/icons/hicolor/512x512/apps/ultrastardx.png' Makefile.in
    - "[ ! -e ${FLATPAK_DEST}/lib/pkgconfig/libavcodec.pc ] || sed -i 's:</description>:<p>Note that this flatpak contains a custom build of FFmpeg with patented algorithms enabled. You can rebuild the flatpak with the ffmpeg module disabled if this is a problem for you.</p>&:' dists/ultrastardx.appdata.xml"
  buildsystem: autotools
  build-options:
    prepend-path: /var/tmp/fpc/bin
  config-opts:
  - --with-libprojectM
  - --with-opencv-cxx-api
  - --enable-debug
  post-install:
  - "cd ${FLATPAK_DEST}/share/ultrastardx/fonts ; fc-scan -f '%{file} :fullname=%{fullname}\n' . | while read a b ; do a=${a#./} c=$(fc-list -f '%{file}\n' \"$b\" | head -n 1) ; if [ -n \"$c\" ] ; then sed -i \"s:=$a:=$c:\" fonts.ini ; rm \"$a\" ; fi ; done"
  - "for i in ${FLATPAK_DEST}/share/ultrastardx/fonts/*/ ; do [ -n \"$(fc-scan -f '%{file}' \"$i\" | head -n 1)\" ] || rm -Rf \"$i\" ; done"
